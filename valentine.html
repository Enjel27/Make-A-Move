<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,203,203,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            max-width: 80%;
        }
        h1 {
            color: #ff3385; /* Hot pink text color */
            margin-top: 0;
            font-size: 36px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }
        #prompt {
            display: none; /* Initially hidden */
            margin-top: 20px;
            font-size: 24px;
            color: #660066; /* Purple text color */
        }
        #confirmation-box {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        #confirmation-box .box-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Soft shadow effect */
        }
        #buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ff3385; /* Hot pink border */
            background-color: #fff;
            color: #ff3385; /* Hot pink button color */
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Soft button shadow */
        }
        .btn:hover {
            background-color: #ff3385; /* Hot pink hover color */
            color: #fff; /* White text color on hover */
        }
        #no-btn {
            /* pointer-events: none; */ /* Removing this line to allow clicking */
            opacity: 1; /* Setting opacity to 1 to make it fully visible */
            position: absolute; /* Set position to absolute so we can move it freely */
        }
        .firework {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3385;
            border-radius: 50%;
            animation: firework-explode 1s ease-out;
        }
        @keyframes firework-explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <h1>ðŸ’Œ My Pookie Wookie Lovie Dovie !! Will You Be My Valentine? ðŸ’Œ</h1>
    <div id="prompt">Or should I call the cops?</div>
    <div id="buttons">
        <button class="btn" id="yes-btn">Yes</button>
        <button class="btn" id="no-btn">No</button>
    </div>
</div>

<div id="confirmation-box">
    <div class="box-content">
        <p>YAY!! SEE YOU ON THE 14TH SA ROOFTOP LOVE!!</p>
    </div>
</div>

<script>
    document.getElementById('yes-btn').addEventListener('click', function() {
        document.getElementById('confirmation-box').style.display = 'flex'; // Show the confirmation box
        document.getElementById('prompt').style.display = 'none'; // Hide the prompt
        createFireworks(); // Create fireworks effect
    });

    // Function to handle button clicks remains the same

    // Function to move the "No" button away from the cursor
    function avoidCursor() {
        var button = document.getElementById('no-btn');
        var maxX = window.innerWidth - button.offsetWidth;
        var maxY = window.innerHeight - button.offsetHeight;
        var newX = Math.floor(Math.random() * maxX);
        var newY = Math.floor(Math.random() * maxY);
        button.style.left = newX + 'px';
        button.style.top = newY + 'px';
    }

    // Attach event listener to "No" button for continuous movement
    var noButtonInterval;
    document.getElementById('no-btn').addEventListener('mouseover', function() {
        noButtonInterval = setInterval(avoidCursor, 100); // Move the button every 100 milliseconds
    });

    // Stop moving the button when the cursor leaves it
    document.getElementById('no-btn').addEventListener('mouseleave', function() {
        clearInterval(noButtonInterval);
    });

    function createFireworks() {
        var fireworksContainer = document.getElementById('confirmation-box');
        for (var i = 0; i < 10; i++) {
            var firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            fireworksContainer.appendChild(firework);
        }
    }
</script>
</body>
</html>
